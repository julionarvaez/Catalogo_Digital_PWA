<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administraci√≥n - Notificaciones Push</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 700px;
            width: 100%;
            padding: 40px;
        }

        h1 {
            color: #2d3748;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #718096;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #2d3748;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }

        input, textarea, select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 14px;
            transition: all 0.3s;
            font-family: inherit;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 14px 28px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
            margin-top: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .alert {
            padding: 16px 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .alert.success {
            background: #d4edda;
            color: #155724;
            border: 2px solid #c3e6cb;
        }

        .alert.error {
            background: #f8d7da;
            color: #721c24;
            border: 2px solid #f5c6cb;
        }

        .alert.show {
            display: block;
        }

        .preview {
            background: #f7fafc;
            border: 2px dashed #cbd5e0;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
        }

        .preview h3 {
            color: #2d3748;
            margin-bottom: 15px;
            font-size: 16px;
        }

        .notification-preview {
            background: white;
            border-radius: 10px;
            padding: 16px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            display: flex;
            gap: 12px;
        }

        .notification-icon {
            width: 48px;
            height: 48px;
            border-radius: 8px;
            background: #667eea;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            flex-shrink: 0;
        }

        .notification-content {
            flex: 1;
        }

        .notification-title {
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 4px;
        }

        .notification-body {
            color: #718096;
            font-size: 14px;
            line-height: 1.4;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea20 0%, #764ba220 100%);
            padding: 20px;
            border-radius: 12px;
            text-align: center;
        }

        .stat-value {
            font-size: 32px;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #718096;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .template-selector {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            margin-bottom: 20px;
        }

        .template-btn {
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            background: white;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 13px;
        }

        .template-btn:hover {
            border-color: #667eea;
            background: #667eea10;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîî Panel de Notificaciones Push</h1>
        <p class="subtitle">Env√≠a notificaciones a todos los usuarios de tu PWA</p>

        <div class="stats" id="stats">
            <div class="stat-card">
                <div class="stat-value" id="totalTokens">-</div>
                <div class="stat-label">Usuarios</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="lastSent">-</div>
                <div class="stat-label">Enviados hoy</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="successRate">-%</div>
                <div class="stat-label">Tasa √©xito</div>
            </div>
        </div>

        <div class="alert" id="alert"></div>

        <form id="notificationForm">
            <div class="form-group">
                <label>üìã Plantilla r√°pida</label>
                <div class="template-selector">
                    <button type="button" class="template-btn" onclick="loadTemplate('oferta')">üéâ Oferta</button>
                    <button type="button" class="template-btn" onclick="loadTemplate('nuevo')">üÜï Nuevo Producto</button>
                    <button type="button" class="template-btn" onclick="loadTemplate('recordatorio')">üõí Recordatorio</button>
                    <button type="button" class="template-btn" onclick="loadTemplate('promo')">üíù Promoci√≥n</button>
                </div>
            </div>

            <div class="form-group">
                <label for="title">üìå T√≠tulo de la notificaci√≥n</label>
                <input type="text" id="title" placeholder="Ej: ¬°Oferta Especial!" required>
            </div>

            <div class="form-group">
                <label for="body">üí¨ Mensaje</label>
                <textarea id="body" placeholder="Ej: 20% de descuento en todos los productos de pollo" required></textarea>
            </div>

            <div class="row">
                <div class="form-group">
                    <label for="icon">üñºÔ∏è Icono (emoji o URL)</label>
                    <input type="text" id="icon" value="üéâ" placeholder="üéâ o /ruta/icono.png">
                </div>

                <div class="form-group">
                    <label for="url">üîó URL de destino</label>
                    <input type="text" id="url" value="/#catalogo" placeholder="/#catalogo">
                </div>
            </div>

            <div class="form-group">
                <label for="image">üñºÔ∏è Imagen (URL opcional)</label>
                <input type="text" id="image" placeholder="/Imagenes/Productos/producto.jpg">
            </div>

            <div class="form-group">
                <label for="secreto">üîê Secreto de administrador</label>
                <input type="password" id="secreto" placeholder="Tu secreto FCM_ADMIN_SECRET" required>
            </div>

            <div class="preview">
                <h3>üëÄ Vista previa de la notificaci√≥n:</h3>
                <div class="notification-preview">
                    <div class="notification-icon" id="previewIcon">üéâ</div>
                    <div class="notification-content">
                        <div class="notification-title" id="previewTitle">T√≠tulo de ejemplo</div>
                        <div class="notification-body" id="previewBody">Cuerpo del mensaje</div>
                    </div>
                </div>
            </div>

            <button type="submit" class="btn" id="sendBtn">
                üì§ Enviar Notificaci√≥n a Todos
            </button>
        </form>
    </div>

    <script>
        // Actualizar vista previa en tiempo real
        document.getElementById('title').addEventListener('input', function(e) {
            document.getElementById('previewTitle').textContent = e.target.value || 'T√≠tulo de ejemplo';
        });

        document.getElementById('body').addEventListener('input', function(e) {
            document.getElementById('previewBody').textContent = e.target.value || 'Cuerpo del mensaje';
        });

        document.getElementById('icon').addEventListener('input', function(e) {
            document.getElementById('previewIcon').textContent = e.target.value || 'üéâ';
        });

        // Plantillas predefinidas
        const templates = {
            oferta: {
                title: 'üéâ ¬°Oferta Especial!',
                body: '20% de descuento en productos seleccionados. ¬°Aprovecha ahora!',
                icon: 'üéâ',
                url: '/#catalogo',
                image: '/Imagenes/Productos/Pollo/pollo Semicriollo.jpg'
            },
            nuevo: {
                title: 'üÜï Nuevo Producto Disponible',
                body: 'Descubre nuestro nuevo producto premium. ¬°No te lo pierdas!',
                icon: 'üÜï',
                url: '/#catalogo',
                image: ''
            },
            recordatorio: {
                title: 'üõí ¬øOlvidaste algo?',
                body: 'Tienes productos en tu carrito. ¬°Completa tu pedido ahora!',
                icon: 'üõí',
                url: '/#carrito',
                image: ''
            },
            promo: {
                title: 'üíù ¬°Promoci√≥n Especial Para Ti!',
                body: 'Env√≠o gratis en compras mayores a $50.000',
                icon: 'üíù',
                url: '/#catalogo',
                image: ''
            }
        };

        function loadTemplate(type) {
            const template = templates[type];
            document.getElementById('title').value = template.title;
            document.getElementById('body').value = template.body;
            document.getElementById('icon').value = template.icon;
            document.getElementById('url').value = template.url;
            document.getElementById('image').value = template.image;
            
            // Actualizar preview
            document.getElementById('previewTitle').textContent = template.title;
            document.getElementById('previewBody').textContent = template.body;
            document.getElementById('previewIcon').textContent = template.icon;
        }

        // Mostrar alerta
        function showAlert(message, type = 'success') {
            const alert = document.getElementById('alert');
            alert.textContent = message;
            alert.className = `alert ${type} show`;
            setTimeout(() => {
                alert.classList.remove('show');
            }, 5000);
        }

        // Enviar notificaci√≥n
        document.getElementById('notificationForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const btn = document.getElementById('sendBtn');
            btn.disabled = true;
            btn.textContent = 'üì§ Enviando...';

            const data = {
                title: document.getElementById('title').value,
                body: document.getElementById('body').value,
                icon: document.getElementById('icon').value,
                url: document.getElementById('url').value,
                image: document.getElementById('image').value,
                sendToAll: true
            };

            const secreto = document.getElementById('secreto').value;

            console.log('üì§ Enviando datos:', data);

            try {
                const response = await fetch('/.netlify/functions/enviar-notificacion-fcm', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${secreto}`
                    },
                    body: JSON.stringify(data)
                });

                console.log('üì° Status de respuesta:', response.status);

                const result = await response.json();
                console.log('üìä Respuesta completa del servidor:', result);
                console.log('üî¢ Total tokens:', result.results?.totalTokens);
                console.log('‚úÖ Success count:', result.results?.successCount);
                console.log('‚ùå Failure count:', result.results?.failureCount);

                if (result.ok) {
                    const successCount = result.results.successCount || 0;
                    const totalTokens = result.results.totalTokens || 0;
                    
                    console.log('üéØ Mostrando alerta con successCount:', successCount);
                    showAlert(`‚úÖ Notificaci√≥n enviada exitosamente a ${successCount} usuario(s) de ${totalTokens} total`, 'success');
                    
                    // Actualizar estad√≠sticas
                    document.getElementById('lastSent').textContent = result.results.successCount;
                    const rate = Math.round((result.results.successCount / result.results.totalTokens) * 100);
                    document.getElementById('successRate').textContent = rate + '%';
                    
                    // Limpiar formulario
                    document.getElementById('notificationForm').reset();
                    document.getElementById('icon').value = 'üéâ';
                    document.getElementById('url').value = '/#catalogo';
                } else {
                    showAlert(`‚ùå Error: ${result.error}`, 'error');
                }
            } catch (error) {
                showAlert(`‚ùå Error de conexi√≥n: ${error.message}`, 'error');
                console.error('Error completo:', error);
            } finally {
                btn.disabled = false;
                btn.textContent = 'üì§ Enviar Notificaci√≥n a Todos';
            }
        });

        // Cargar estad√≠sticas al inicio
        async function loadStats() {
            try {
                const response = await fetch('/.netlify/functions/obtener-estadisticas-fcm');
                const data = await response.json();
                
                if (data.ok) {
                    document.getElementById('totalTokens').textContent = data.stats.activeTokens;
                    document.getElementById('lastSent').textContent = data.stats.tokensToday;
                    document.getElementById('successRate').textContent = data.stats.successRate + '%';
                } else {
                    // Si falla, mostrar 0
                    document.getElementById('totalTokens').textContent = '0';
                    document.getElementById('lastSent').textContent = '0';
                    document.getElementById('successRate').textContent = '0%';
                }
            } catch (error) {
                console.error('Error cargando estad√≠sticas:', error);
                document.getElementById('totalTokens').textContent = '0';
                document.getElementById('lastSent').textContent = '0';
                document.getElementById('successRate').textContent = '0%';
            }
        }

        loadStats();
    </script>
</body>
</html>
