<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagn√≥stico de Configuraci√≥n</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: #1e1e1e;
            color: #d4d4d4;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        h1 {
            color: #4ec9b0;
            margin-bottom: 20px;
            font-size: 24px;
        }

        .section {
            background: #252526;
            border: 1px solid #3e3e42;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .section h2 {
            color: #569cd6;
            font-size: 18px;
            margin-bottom: 15px;
        }

        .info-line {
            padding: 8px 0;
            border-bottom: 1px solid #3e3e42;
        }

        .info-line:last-child {
            border-bottom: none;
        }

        .label {
            color: #9cdcfe;
            font-weight: bold;
            display: inline-block;
            width: 200px;
        }

        .value {
            color: #ce9178;
        }

        .warning {
            background: #3e2723;
            border-left: 4px solid #f57c00;
            padding: 15px;
            margin: 15px 0;
            color: #ffb74d;
        }

        .success {
            background: #1b5e20;
            border-left: 4px solid #4caf50;
            padding: 15px;
            margin: 15px 0;
            color: #a5d6a7;
        }

        .error {
            background: #b71c1c;
            border-left: 4px solid #f44336;
            padding: 15px;
            margin: 15px 0;
            color: #ef9a9a;
        }

        button {
            background: #0e639c;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            margin: 5px;
        }

        button:hover {
            background: #1177bb;
        }

        .code {
            background: #1e1e1e;
            border: 1px solid #3e3e42;
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto;
            margin: 10px 0;
        }

        pre {
            margin: 0;
            color: #d7ba7d;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Diagn√≥stico de Configuraci√≥n del Sistema</h1>

        <div class="section">
            <h2>üìç Informaci√≥n de Ubicaci√≥n</h2>
            <div class="info-line">
                <span class="label">Protocolo:</span>
                <span class="value" id="protocol"></span>
            </div>
            <div class="info-line">
                <span class="label">Host:</span>
                <span class="value" id="host"></span>
            </div>
            <div class="info-line">
                <span class="label">URL Completa:</span>
                <span class="value" id="fullUrl"></span>
            </div>
            <div class="info-line">
                <span class="label">Origen:</span>
                <span class="value" id="origin"></span>
            </div>
        </div>

        <div class="section">
            <h2>‚öôÔ∏è Service Workers Detectados</h2>
            <div id="serviceWorkerInfo"></div>
            <button onclick="listarServiceWorkers()">üîÑ Actualizar</button>
            <button onclick="eliminarTodosLosSW()">üóëÔ∏è Eliminar Todos</button>
        </div>

        <div class="section">
            <h2>üíæ Cach√©s Detectadas</h2>
            <div id="cacheInfo"></div>
            <button onclick="listarCaches()">üîÑ Actualizar</button>
            <button onclick="eliminarTodasLasCaches()">üóëÔ∏è Eliminar Todas</button>
        </div>

        <div class="section">
            <h2>üóÑÔ∏è IndexedDB</h2>
            <div id="indexedDBInfo"></div>
            <button onclick="listarIndexedDB()">üîÑ Actualizar</button>
        </div>

        <div class="section">
            <h2>üì¶ LocalStorage</h2>
            <div id="localStorageInfo"></div>
            <button onclick="verLocalStorage()">üîÑ Ver Contenido</button>
            <button onclick="localStorage.clear(); verLocalStorage()">üóëÔ∏è Limpiar</button>
        </div>

        <div class="section">
            <h2>üîß Sistema de Rese√±as</h2>
            <div id="resenasInfo"></div>
            <button onclick="verificarSistemaResenas()">üîç Verificar</button>
        </div>

        <div id="diagnostico"></div>
    </div>

    <script>
        // Informaci√≥n b√°sica
        document.getElementById('protocol').textContent = window.location.protocol;
        document.getElementById('host').textContent = window.location.host;
        document.getElementById('fullUrl').textContent = window.location.href;
        document.getElementById('origin').textContent = window.location.origin;

        // Service Workers
        async function listarServiceWorkers() {
            const container = document.getElementById('serviceWorkerInfo');
            
            if (!('serviceWorker' in navigator)) {
                container.innerHTML = '<div class="warning">‚ö†Ô∏è Service Workers no soportados</div>';
                return;
            }

            try {
                const registrations = await navigator.serviceWorker.getRegistrations();
                
                if (registrations.length === 0) {
                    container.innerHTML = '<div class="success">‚úÖ No hay Service Workers registrados</div>';
                    return;
                }

                let html = '<div class="warning">‚ö†Ô∏è ' + registrations.length + ' Service Worker(s) encontrado(s):</div>';
                
                registrations.forEach((reg, i) => {
                    html += `
                        <div class="code">
                            <strong>SW #${i + 1}:</strong><br>
                            Scope: ${reg.scope}<br>
                            Estado: ${reg.active?.state || 'N/A'}<br>
                            URL: ${reg.active?.scriptURL || 'N/A'}
                        </div>
                    `;
                });

                container.innerHTML = html;

                // Diagn√≥stico
                if (registrations.length > 1) {
                    mostrarDiagnostico('error', '‚ùå PROBLEMA DETECTADO: M√∫ltiples Service Workers registrados. Esto puede causar conflictos.');
                }

            } catch (error) {
                container.innerHTML = '<div class="error">‚ùå Error: ' + error.message + '</div>';
            }
        }

        async function eliminarTodosLosSW() {
            try {
                const registrations = await navigator.serviceWorker.getRegistrations();
                for (const reg of registrations) {
                    await reg.unregister();
                }
                alert('‚úÖ Todos los Service Workers eliminados');
                listarServiceWorkers();
            } catch (error) {
                alert('‚ùå Error: ' + error.message);
            }
        }

        // Cach√©s
        async function listarCaches() {
            const container = document.getElementById('cacheInfo');
            
            if (!('caches' in window)) {
                container.innerHTML = '<div class="warning">‚ö†Ô∏è Cache API no soportada</div>';
                return;
            }

            try {
                const cacheNames = await caches.keys();
                
                if (cacheNames.length === 0) {
                    container.innerHTML = '<div class="success">‚úÖ No hay cach√©s almacenadas</div>';
                    return;
                }

                let html = '<div class="warning">‚ö†Ô∏è ' + cacheNames.length + ' cach√©(s) encontrada(s):</div>';
                
                for (const name of cacheNames) {
                    const cache = await caches.open(name);
                    const keys = await cache.keys();
                    
                    html += `
                        <div class="code">
                            <strong>${name}</strong><br>
                            Archivos: ${keys.length}
                        </div>
                    `;
                }

                container.innerHTML = html;

                // Diagn√≥stico
                const versionesEncontradas = cacheNames.filter(n => n.includes('alimento-del-cielo-v'));
                if (versionesEncontradas.length > 1) {
                    mostrarDiagnostico('error', '‚ùå PROBLEMA DETECTADO: M√∫ltiples versiones de cach√©. Elimina todas y recarga.');
                }

            } catch (error) {
                container.innerHTML = '<div class="error">‚ùå Error: ' + error.message + '</div>';
            }
        }

        async function eliminarTodasLasCaches() {
            try {
                const cacheNames = await caches.keys();
                for (const name of cacheNames) {
                    await caches.delete(name);
                }
                alert('‚úÖ Todas las cach√©s eliminadas');
                listarCaches();
            } catch (error) {
                alert('‚ùå Error: ' + error.message);
            }
        }

        // IndexedDB
        async function listarIndexedDB() {
            const container = document.getElementById('indexedDBInfo');
            
            try {
                const databases = await indexedDB.databases();
                
                if (databases.length === 0) {
                    container.innerHTML = '<div class="success">‚úÖ No hay bases de datos IndexedDB</div>';
                    return;
                }

                let html = '<div class="info-line">Bases de datos encontradas: ' + databases.length + '</div>';
                
                databases.forEach(db => {
                    html += `
                        <div class="code">
                            <strong>${db.name}</strong><br>
                            Versi√≥n: ${db.version || 'N/A'}
                        </div>
                    `;
                });

                container.innerHTML = html;

            } catch (error) {
                container.innerHTML = '<div class="error">‚ùå Error: ' + error.message + '</div>';
            }
        }

        // LocalStorage
        function verLocalStorage() {
            const container = document.getElementById('localStorageInfo');
            
            const items = Object.keys(localStorage);
            
            if (items.length === 0) {
                container.innerHTML = '<div class="success">‚úÖ localStorage vac√≠o</div>';
                return;
            }

            let html = '<div class="info-line">Items en localStorage: ' + items.length + '</div>';
            
            items.forEach(key => {
                const value = localStorage.getItem(key);
                const preview = value.length > 50 ? value.substring(0, 50) + '...' : value;
                
                html += `
                    <div class="code">
                        <strong>${key}:</strong><br>
                        ${preview}
                    </div>
                `;
            });

            container.innerHTML = html;
        }

        // Sistema de Rese√±as
        function verificarSistemaResenas() {
            const container = document.getElementById('resenasInfo');
            let html = '';

            if (typeof window.sistemaResenas !== 'undefined') {
                html += '<div class="success">‚úÖ sistemaResenas est√° inicializado</div>';
                html += `<div class="code">
                    Rese√±as cargadas: ${window.sistemaResenas.resenas?.length || 0}<br>
                    IndexedDB: ${window.sistemaResenas.db ? 'Conectado' : 'No disponible'}<br>
                    Cargando: ${window.sistemaResenas.isLoading}
                </div>`;
            } else {
                html += '<div class="error">‚ùå sistemaResenas NO est√° inicializado</div>';
            }

            // Verificar si existe la clase
            if (typeof SistemaResenas !== 'undefined') {
                html += '<div class="success">‚úÖ Clase SistemaResenas definida</div>';
            } else {
                html += '<div class="error">‚ùå Clase SistemaResenas NO definida</div>';
            }

            container.innerHTML = html;
        }

        // Diagn√≥stico general
        function mostrarDiagnostico(tipo, mensaje) {
            const container = document.getElementById('diagnostico');
            container.innerHTML = `<div class="section"><div class="${tipo}">${mensaje}</div></div>`;
        }

        // Ejecutar verificaciones iniciales
        window.addEventListener('load', () => {
            listarServiceWorkers();
            listarCaches();
            listarIndexedDB();
            verLocalStorage();
            verificarSistemaResenas();

            // Verificar si estamos en Netlify
            if (window.location.host.includes('netlify.app')) {
                mostrarDiagnostico('warning', '‚ö†Ô∏è DETECTADO: Est√°s en un deploy de Netlify. Si tienes 2 cuentas con este proyecto, ese puede ser el problema.');
            } else if (window.location.protocol === 'file:') {
                mostrarDiagnostico('success', '‚úÖ Est√°s en modo local (file://). No hay conflictos de Netlify.');
            } else {
                mostrarDiagnostico('info', '‚ÑπÔ∏è Est√°s en: ' + window.location.host);
            }
        });
    </script>
</body>
</html>
