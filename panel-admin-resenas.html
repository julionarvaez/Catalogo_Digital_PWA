<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Rese√±as - Alimento del Cielo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300..800&family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="./Imagenes/logo/Logo.png">
    <style>
        :root {
            --color-primario: #2563eb;
            --color-secundario: #1e40af;
            --color-acento: #f59e0b;
            --color-exito: #10b981;
            --color-error: #ef4444;
            --color-warning: #f59e0b;
            --fondo-claro: #f8fafc;
            --texto-claro: #334155;
            --texto-secundario: #64748b;
            --tarjeta-clara: #ffffff;
            --borde-claro: #e2e8f0;
            --sombra: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --sombra-lg: 0 20px 60px rgba(37, 99, 235, 0.2);
            --transicion: all 0.3s ease;
            --font-ui: 'Inter', system-ui, -apple-system, sans-serif;
            --font-display: 'Poppins', 'Inter', sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-ui);
            background: linear-gradient(135deg, var(--color-primario) 0%, #3b82f6 30%, #8b5cf6 60%, var(--color-acento) 100%);
            background-size: 400% 400%;
            animation: gradienteMovimiento 15s ease infinite;
            min-height: 100vh;
            padding: 20px;
        }

        @keyframes gradienteMovimiento {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            background: var(--tarjeta-clara);
            border-radius: 24px;
            box-shadow: var(--sombra-lg);
            max-width: 1200px;
            width: 100%;
            margin: 0 auto;
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 6px;
            background: linear-gradient(90deg, var(--color-primario) 0%, #8b5cf6 50%, var(--color-acento) 100%);
        }

        .header {
            padding: 40px;
            text-align: center;
            border-bottom: 1px solid var(--borde-claro);
        }

        h1 {
            font-family: var(--font-display);
            color: var(--color-primario);
            margin-bottom: 8px;
            font-size: 32px;
            font-weight: 700;
        }

        .subtitle {
            color: var(--texto-secundario);
            font-size: 14px;
        }

        /* Pesta√±as */
        .tabs {
            display: flex;
            gap: 8px;
            padding: 20px 40px 0;
            border-bottom: 2px solid var(--borde-claro);
        }

        .tab {
            padding: 12px 24px;
            border: none;
            background: transparent;
            color: var(--texto-secundario);
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            border-radius: 12px 12px 0 0;
            transition: var(--transicion);
            position: relative;
        }

        .tab:hover {
            background: var(--fondo-claro);
            color: var(--color-primario);
        }

        .tab.active {
            background: linear-gradient(135deg, rgba(37, 99, 235, 0.1) 0%, rgba(139, 92, 246, 0.1) 100%);
            color: var(--color-primario);
        }

        .tab.active::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            right: 0;
            height: 2px;
            background: var(--color-primario);
        }

        .tab-count {
            display: inline-block;
            background: var(--color-primario);
            color: white;
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 11px;
            margin-left: 6px;
        }

        .tab.active .tab-count {
            background: var(--color-acento);
        }

        /* Contenido de pesta√±as */
        .tab-content {
            display: none;
            padding: 40px;
        }

        .tab-content.active {
            display: block;
        }

        /* Estad√≠sticas */
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, rgba(37, 99, 235, 0.08) 0%, rgba(139, 92, 246, 0.08) 100%);
            padding: 24px;
            border-radius: 16px;
            text-align: center;
            border: 1px solid rgba(37, 99, 235, 0.1);
        }

        .stat-value {
            font-size: 36px;
            font-weight: 700;
            color: var(--color-primario);
            margin-bottom: 6px;
            font-family: var(--font-display);
        }

        .stat-label {
            color: var(--texto-secundario);
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* Filtros */
        .filters {
            display: flex;
            gap: 12px;
            margin-bottom: 24px;
            flex-wrap: wrap;
        }

        .filter-select {
            padding: 10px 16px;
            border: 2px solid var(--borde-claro);
            border-radius: 12px;
            font-size: 14px;
            font-family: var(--font-ui);
            cursor: pointer;
            transition: var(--transicion);
        }

        .filter-select:focus {
            outline: none;
            border-color: var(--color-primario);
        }

        .search-box {
            flex: 1;
            min-width: 250px;
            padding: 10px 16px;
            border: 2px solid var(--borde-claro);
            border-radius: 12px;
            font-size: 14px;
            font-family: var(--font-ui);
        }

        .search-box:focus {
            outline: none;
            border-color: var(--color-primario);
        }

        /* Lista de rese√±as */
        .reviews-list {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .review-card {
            background: white;
            border: 2px solid var(--borde-claro);
            border-radius: 16px;
            padding: 24px;
            transition: var(--transicion);
        }

        .review-card:hover {
            border-color: var(--color-primario);
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.1);
        }

        .review-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 16px;
        }

        .review-user {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .review-avatar {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            background: linear-gradient(135deg, var(--color-primario), #8b5cf6);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 700;
            font-size: 18px;
        }

        .review-info {
            flex: 1;
        }

        .review-name {
            font-weight: 600;
            color: var(--texto-claro);
            margin-bottom: 4px;
        }

        .review-date {
            font-size: 12px;
            color: var(--texto-secundario);
        }

        .review-rating {
            font-size: 18px;
            margin-bottom: 12px;
        }

        .review-text {
            color: var(--texto-claro);
            line-height: 1.6;
            margin-bottom: 16px;
        }

        .review-meta {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            margin-bottom: 16px;
        }

        .badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 8px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .badge.published {
            background: #d1fae5;
            color: #065f46;
        }

        .badge.pending {
            background: #fef3c7;
            color: #92400e;
        }

        .badge.verified {
            background: #dbeafe;
            color: #1e40af;
        }

        .badge.flagged {
            background: #fee2e2;
            color: #991b1b;
        }

        /* Acciones */
        .review-actions {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transicion);
            font-family: var(--font-ui);
        }

        .btn-approve {
            background: var(--color-exito);
            color: white;
        }

        .btn-approve:hover {
            background: #059669;
        }

        .btn-reject {
            background: var(--color-error);
            color: white;
        }

        .btn-reject:hover {
            background: #dc2626;
        }

        .btn-verify {
            background: var(--color-primario);
            color: white;
        }

        .btn-verify:hover {
            background: var(--color-secundario);
        }

        .btn-respond {
            background: var(--color-acento);
            color: white;
        }

        .btn-respond:hover {
            background: #d97706;
        }

        .btn-delete {
            background: #6b7280;
            color: white;
        }

        .btn-delete:hover {
            background: #4b5563;
        }

        /* Response form */
        .response-form {
            display: none;
            margin-top: 16px;
            padding: 16px;
            background: var(--fondo-claro);
            border-radius: 12px;
        }

        .response-form.active {
            display: block;
        }

        .response-form textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid var(--borde-claro);
            border-radius: 8px;
            font-family: var(--font-ui);
            font-size: 14px;
            resize: vertical;
            min-height: 80px;
        }

        .response-form textarea:focus {
            outline: none;
            border-color: var(--color-primario);
        }

        .response-actions {
            display: flex;
            gap: 8px;
            margin-top: 12px;
        }

        /* Alerta */
        .alert {
            padding: 16px 20px;
            border-radius: 12px;
            margin-bottom: 24px;
            font-weight: 500;
            display: none;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .alert.success {
            background: #d1fae5;
            color: #065f46;
            border: 2px solid #6ee7b7;
        }

        .alert.error {
            background: #fee2e2;
            color: #991b1b;
            border: 2px solid #fca5a5;
        }

        .alert.show {
            display: block;
        }

        /* Loading */
        .loading {
            text-align: center;
            padding: 40px;
            color: var(--texto-secundario);
        }

        .spinner {
            border: 3px solid var(--borde-claro);
            border-top: 3px solid var(--color-primario);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Empty state */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--texto-secundario);
        }

        .empty-icon {
            font-size: 64px;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        .empty-message {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                border-radius: 0;
            }

            .header, .tab-content {
                padding: 24px;
            }

            .tabs {
                padding: 16px 24px 0;
                overflow-x: auto;
            }

            .stats {
                grid-template-columns: 1fr;
            }

            .filters {
                flex-direction: column;
            }

            .review-header {
                flex-direction: column;
                gap: 12px;
            }

            .review-actions {
                justify-content: flex-start;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üåü Panel de Rese√±as</h1>
            <p class="subtitle">Gestiona y modera las rese√±as de tus clientes</p>
        </div>

        <!-- Pesta√±as -->
        <div class="tabs">
            <button class="tab active" onclick="switchTab('all')">
                Todas <span class="tab-count" id="countAll">0</span>
            </button>
            <button class="tab" onclick="switchTab('published')">
                Publicadas <span class="tab-count" id="countPublished">0</span>
            </button>
            <button class="tab" onclick="switchTab('pending')">
                Pendientes <span class="tab-count" id="countPending">0</span>
            </button>
            <button class="tab" onclick="switchTab('flagged')">
                Reportadas <span class="tab-count" id="countFlagged">0</span>
            </button>
        </div>

        <!-- Contenido: Todas -->
        <div class="tab-content active" id="tab-all">
            <div id="alertAll" class="alert"></div>
            
            <!-- Estad√≠sticas -->
            <div class="stats">
                <div class="stat-card">
                    <div class="stat-value" id="statTotal">0</div>
                    <div class="stat-label">Total Rese√±as</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="statAverage">0.0</div>
                    <div class="stat-label">Rating Promedio</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="statPublished">0</div>
                    <div class="stat-label">Publicadas</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="statVerified">0</div>
                    <div class="stat-label">Verificadas</div>
                </div>
            </div>

            <!-- Filtros -->
            <div class="filters">
                <select class="filter-select" id="filterRating" onchange="filterReviews()">
                    <option value="all">Todas las estrellas</option>
                    <option value="5">‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê 5 estrellas</option>
                    <option value="4">‚≠ê‚≠ê‚≠ê‚≠ê 4+ estrellas</option>
                    <option value="3">‚≠ê‚≠ê‚≠ê 3+ estrellas</option>
                    <option value="1">‚≠ê 1-2 estrellas</option>
                </select>
                <select class="filter-select" id="filterSort" onchange="filterReviews()">
                    <option value="recent">M√°s recientes</option>
                    <option value="oldest">M√°s antiguas</option>
                    <option value="highest">Mayor rating</option>
                    <option value="lowest">Menor rating</option>
                </select>
                <input type="text" class="search-box" id="searchBox" placeholder="üîç Buscar por nombre o texto..." oninput="filterReviews()">
            </div>

            <!-- Lista de rese√±as -->
            <div id="reviewsListAll" class="reviews-list">
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Cargando rese√±as...</p>
                </div>
            </div>
        </div>

        <!-- Contenido: Publicadas -->
        <div class="tab-content" id="tab-published">
            <div id="alertPublished" class="alert"></div>
            <div id="reviewsListPublished" class="reviews-list"></div>
        </div>

        <!-- Contenido: Pendientes -->
        <div class="tab-content" id="tab-pending">
            <div id="alertPending" class="alert"></div>
            <div id="reviewsListPending" class="reviews-list"></div>
        </div>

        <!-- Contenido: Reportadas -->
        <div class="tab-content" id="tab-flagged">
            <div id="alertFlagged" class="alert"></div>
            <div id="reviewsListFlagged" class="reviews-list"></div>
        </div>
    </div>

    <script type="module">
        // Estado global
        let allReviews = [];
        let currentTab = 'all';

        // Cargar rese√±as al inicio
        loadAllReviews();

        // Funci√≥n para cargar todas las rese√±as
        async function loadAllReviews() {
            try {
                // Llamar a la funci√≥n que obtiene TODAS las rese√±as (no solo publicadas)
                const response = await fetch('/.netlify/functions/getReviews?includeAll=true');
                const data = await response.json();

                if (data.ok && data.reviews) {
                    allReviews = data.reviews;
                    updateStats();
                    renderReviews();
                } else {
                    showAlert('all', 'Error cargando rese√±as', 'error');
                }
            } catch (error) {
                console.error('Error:', error);
                showAlert('all', 'Error de conexi√≥n', 'error');
            }
        }

        // Actualizar estad√≠sticas
        function updateStats() {
            const total = allReviews.length;
            const published = allReviews.filter(r => r.published).length;
            const pending = allReviews.filter(r => !r.published).length;
            const flagged = allReviews.filter(r => r.flagged).length;
            const verified = allReviews.filter(r => r.verified).length;
            const average = total > 0 ? (allReviews.reduce((sum, r) => sum + r.rating, 0) / total).toFixed(1) : '0.0';

            document.getElementById('statTotal').textContent = total;
            document.getElementById('statAverage').textContent = average;
            document.getElementById('statPublished').textContent = published;
            document.getElementById('statVerified').textContent = verified;

            document.getElementById('countAll').textContent = total;
            document.getElementById('countPublished').textContent = published;
            document.getElementById('countPending').textContent = pending;
            document.getElementById('countFlagged').textContent = flagged;
        }

        // Renderizar rese√±as
        function renderReviews() {
            const containers = {
                'all': document.getElementById('reviewsListAll'),
                'published': document.getElementById('reviewsListPublished'),
                'pending': document.getElementById('reviewsListPending'),
                'flagged': document.getElementById('reviewsListFlagged')
            };

            // Filtrar seg√∫n pesta√±a
            let filtered = [];
            switch(currentTab) {
                case 'all':
                    filtered = allReviews;
                    break;
                case 'published':
                    filtered = allReviews.filter(r => r.published);
                    break;
                case 'pending':
                    filtered = allReviews.filter(r => !r.published);
                    break;
                case 'flagged':
                    filtered = allReviews.filter(r => r.flagged);
                    break;
            }

            // Aplicar filtros adicionales
            filtered = applyFilters(filtered);

            const container = containers[currentTab];
            
            if (filtered.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">üì≠</div>
                        <div class="empty-message">No hay rese√±as aqu√≠</div>
                        <p>No se encontraron rese√±as con los filtros seleccionados</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = filtered.map(review => createReviewCard(review)).join('');
        }

        // Crear tarjeta de rese√±a
        function createReviewCard(review) {
            const initials = review.nombre.split(' ').map(n => n[0]).join('').substring(0, 2).toUpperCase();
            const stars = '‚≠ê'.repeat(review.rating);
            const date = new Date(review.createdAt).toLocaleDateString('es-ES', {
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });

            const badges = [];
            if (review.published) badges.push('<span class="badge published">‚úÖ Publicada</span>');
            else badges.push('<span class="badge pending">‚è≥ Pendiente</span>');
            if (review.verified) badges.push('<span class="badge verified">‚úì Verificada</span>');
            if (review.flagged) badges.push('<span class="badge flagged">‚ö†Ô∏è Reportada</span>');

            return `
                <div class="review-card" data-id="${review.id}">
                    <div class="review-header">
                        <div class="review-user">
                            <div class="review-avatar">${initials}</div>
                            <div class="review-info">
                                <div class="review-name">${review.nombre}</div>
                                <div class="review-date">${date}</div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="review-rating">${stars}</div>
                    <div class="review-text">${review.texto}</div>
                    
                    <div class="review-meta">
                        ${badges.join('')}
                        ${review.productoId ? `<span class="badge">üõí Producto: ${review.productoId}</span>` : ''}
                    </div>

                    ${review.adminResponse ? `
                        <div style="background: #f0fdf4; padding: 12px; border-radius: 8px; border-left: 3px solid #10b981; margin-bottom: 16px;">
                            <div style="font-weight: 600; color: #065f46; margin-bottom: 4px;">üì¢ Respuesta del administrador:</div>
                            <div style="color: #047857;">${review.adminResponse.texto}</div>
                        </div>
                    ` : ''}

                    <div class="review-actions">
                        ${!review.published ? `
                            <button class="btn btn-approve" onclick="approveReview('${review.id}')">
                                ‚úÖ Aprobar
                            </button>
                        ` : `
                            <button class="btn btn-reject" onclick="unpublishReview('${review.id}')">
                                ‚ùå Despublicar
                            </button>
                        `}
                        
                        ${!review.verified ? `
                            <button class="btn btn-verify" onclick="verifyReview('${review.id}')">
                                ‚úì Marcar Verificada
                            </button>
                        ` : ''}
                        
                        <button class="btn btn-respond" onclick="toggleResponseForm('${review.id}')">
                            üí¨ Responder
                        </button>
                        
                        <button class="btn btn-delete" onclick="deleteReview('${review.id}')">
                            üóëÔ∏è Eliminar
                        </button>
                    </div>

                    <div class="response-form" id="responseForm-${review.id}">
                        <textarea id="responseText-${review.id}" placeholder="Escribe tu respuesta..."></textarea>
                        <div class="response-actions">
                            <button class="btn btn-approve" onclick="saveResponse('${review.id}')">Guardar Respuesta</button>
                            <button class="btn btn-delete" onclick="toggleResponseForm('${review.id}')">Cancelar</button>
                        </div>
                    </div>
                </div>
            `;
        }

        // Aplicar filtros
        function applyFilters(reviews) {
            const ratingFilter = document.getElementById('filterRating')?.value || 'all';
            const sortFilter = document.getElementById('filterSort')?.value || 'recent';
            const searchText = document.getElementById('searchBox')?.value.toLowerCase() || '';

            // Filtro de rating
            let filtered = reviews;
            if (ratingFilter !== 'all') {
                const minRating = parseInt(ratingFilter);
                filtered = filtered.filter(r => r.rating >= minRating);
            }

            // Filtro de b√∫squeda
            if (searchText) {
                filtered = filtered.filter(r => 
                    r.nombre.toLowerCase().includes(searchText) ||
                    r.texto.toLowerCase().includes(searchText)
                );
            }

            // Ordenamiento
            switch(sortFilter) {
                case 'recent':
                    filtered.sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt));
                    break;
                case 'oldest':
                    filtered.sort((a, b) => new Date(a.createdAt) - new Date(b.createdAt));
                    break;
                case 'highest':
                    filtered.sort((a, b) => b.rating - a.rating);
                    break;
                case 'lowest':
                    filtered.sort((a, b) => a.rating - b.rating);
                    break;
            }

            return filtered;
        }

        // Cambiar pesta√±a
        window.switchTab = function(tab) {
            currentTab = tab;
            
            // Actualizar tabs activos
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');
            
            // Actualizar contenido activo
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            document.getElementById(`tab-${tab}`).classList.add('active');
            
            renderReviews();
        };

        // Filtrar rese√±as
        window.filterReviews = function() {
            renderReviews();
        };

        // Aprobar rese√±a
        window.approveReview = async function(reviewId) {
            if (!confirm('¬øAprobar esta rese√±a?')) return;
            
            try {
                const response = await fetch(`/.netlify/functions/moderar-resena`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ reviewId, action: 'approve' })
                });

                const data = await response.json();
                if (data.ok) {
                    showAlert(currentTab, '‚úÖ Rese√±a aprobada exitosamente', 'success');
                    loadAllReviews();
                } else {
                    showAlert(currentTab, '‚ùå Error: ' + data.error, 'error');
                }
            } catch (error) {
                showAlert(currentTab, '‚ùå Error de conexi√≥n', 'error');
            }
        };

            } catch (error) {

        };

        // Eliminar rese√±a
        window.deleteReview = async function(reviewId) {
            if (!confirm('¬øELIMINAR permanentemente esta rese√±a? Esta acci√≥n no se puede deshacer.')) return;
            
            try {
                const response = await fetch(`/.netlify/functions/moderar-resena`, {

                });

                const data = await response.json();
                if (data.ok) {
                    showAlert(currentTab, '‚úÖ Rese√±a eliminada', 'success');
                    loadAllReviews();
                } else {
                    showAlert(currentTab, '‚ùå Error: ' + data.error, 'error');

            } catch (error) {
                showAlert(currentTab, '‚ùå Error de conexi√≥n', 'error');
            }
        };

        // Toggle formulario de respuesta
        window.toggleResponseForm = function(reviewId) {
            const form = document.getElementById(`responseForm-${reviewId}`);
            form.classList.toggle('active');
        };

        // Guardar respuesta
        window.saveResponse = async function(reviewId) {
            const responseText = document.getElementById(`responseText-${reviewId}`).value.trim();
            
            if (!responseText) {
                alert('Escribe una respuesta');
                return;
            }

            try {
                const response = await fetch(`/.netlify/functions/moderar-resena`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        reviewId, 
                        action: 'respond',
                        responseText 
                    })
                });

                const data = await response.json();
                if (data.ok) {
                    showAlert(currentTab, '‚úÖ Respuesta guardada', 'success');
                    loadAllReviews();
                } else {
                    showAlert(currentTab, '‚ùå Error: ' + data.error, 'error');
                }
            } catch (error) {
                showAlert(currentTab, '‚ùå Error de conexi√≥n', 'error');
            }
        };

        // Mostrar alerta
        function showAlert(tab, message, type) {
            const alert = document.getElementById(`alert${tab.charAt(0).toUpperCase() + tab.slice(1)}`);
            if (!alert) return;
            
            alert.textContent = message;
            alert.className = `alert ${type} show`;
            
            setTimeout(() => {
                alert.classList.remove('show');
            }, 5000);
        }

        // Exponer funciones globalmente
        window.loadAllReviews = loadAllReviews;
    </script>
