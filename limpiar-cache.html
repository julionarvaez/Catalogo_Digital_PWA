<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Limpiar Cache y Service Worker - Alimento del Cielo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 16px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        h1 {
            color: #2d3748;
            margin-bottom: 10px;
            font-size: 28px;
        }

        p {
            color: #718096;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 12px;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        .button:active {
            transform: translateY(0);
        }

        .button.secondary {
            background: #e2e8f0;
            color: #2d3748;
        }

        .button.secondary:hover {
            background: #cbd5e0;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        #status {
            padding: 16px;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .status-success {
            background: #c6f6d5;
            color: #22543d;
            border: 2px solid #48bb78;
        }

        .status-error {
            background: #fed7d7;
            color: #742a2a;
            border: 2px solid #f56565;
        }

        .status-info {
            background: #bee3f8;
            color: #2c5282;
            border: 2px solid #4299e1;
        }

        .icon {
            font-size: 48px;
            text-align: center;
            margin-bottom: 20px;
        }

        .info-box {
            background: #f7fafc;
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #667eea;
        }

        .info-box strong {
            color: #2d3748;
            display: block;
            margin-bottom: 8px;
        }

        .info-box ul {
            list-style: none;
            padding-left: 0;
        }

        .info-box li {
            color: #4a5568;
            padding: 4px 0;
            padding-left: 20px;
            position: relative;
        }

        .info-box li:before {
            content: "‚úì";
            position: absolute;
            left: 0;
            color: #48bb78;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">üßπ</div>
        <h1>Limpieza de Cache</h1>
        <p>Esta herramienta te ayudar√° a limpiar el cache y reiniciar el Service Worker de la aplicaci√≥n.</p>

        <div class="info-box">
            <strong>¬øCu√°ndo usar esta herramienta?</strong>
            <ul>
                <li>Errores de cache persistentes</li>
                <li>Actualizaciones no visibles</li>
                <li>Problemas con el Service Worker</li>
                <li>Contenido desactualizado</li>
            </ul>
        </div>

        <button class="button" onclick="limpiarTodo()">
            üóëÔ∏è Limpiar Todo (Recomendado)
        </button>

        <button class="button secondary" onclick="limpiarCache()">
            üì¶ Solo Limpiar Cache
        </button>

        <button class="button secondary" onclick="desregistrarSW()">
            üîÑ Solo Desregistrar Service Worker
        </button>

        <button class="button secondary" onclick="volverInicio()">
            ‚Üê Volver al Inicio
        </button>

        <div id="status"></div>
    </div>

    <script>
        // Funci√≥n para mostrar estado
        function mostrarEstado(mensaje, tipo = 'info') {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = mensaje;
            statusDiv.className = `status-${tipo}`;
            statusDiv.style.display = 'block';
            
            // Auto-ocultar despu√©s de 5 segundos si es √©xito
            if (tipo === 'success') {
                setTimeout(() => {
                    statusDiv.style.display = 'none';
                }, 5000);
            }
        }

        // Limpiar todo
        async function limpiarTodo() {
            try {
                mostrarEstado('üîÑ Limpiando todo...', 'info');
                
                // 1. Limpiar cache
                const cacheNames = await caches.keys();
                await Promise.all(
                    cacheNames.map(cacheName => caches.delete(cacheName))
                );
                
                // 2. Desregistrar Service Workers
                const registrations = await navigator.serviceWorker.getRegistrations();
                await Promise.all(
                    registrations.map(registration => registration.unregister())
                );
                
                // 3. Limpiar localStorage
                localStorage.clear();
                
                // 4. Limpiar sessionStorage
                sessionStorage.clear();
                
                mostrarEstado('‚úÖ Todo limpiado correctamente. Recargando p√°gina...', 'success');
                
                setTimeout(() => {
                    window.location.href = '/';
                }, 2000);
                
            } catch (error) {
                console.error('Error limpiando:', error);
                mostrarEstado('‚ùå Error: ' + error.message, 'error');
            }
        }

        // Limpiar solo cache
        async function limpiarCache() {
            try {
                mostrarEstado('üîÑ Limpiando cache...', 'info');
                
                const cacheNames = await caches.keys();
                const deletePromises = cacheNames.map(cacheName => {
                    console.log('Eliminando cache:', cacheName);
                    return caches.delete(cacheName);
                });
                
                await Promise.all(deletePromises);
                
                mostrarEstado(`‚úÖ ${cacheNames.length} caches eliminados correctamente`, 'success');
                
            } catch (error) {
                console.error('Error limpiando cache:', error);
                mostrarEstado('‚ùå Error: ' + error.message, 'error');
            }
        }

        // Desregistrar Service Worker
        async function desregistrarSW() {
            try {
                mostrarEstado('üîÑ Desregistrando Service Workers...', 'info');
                
                const registrations = await navigator.serviceWorker.getRegistrations();
                
                if (registrations.length === 0) {
                    mostrarEstado('‚ÑπÔ∏è No hay Service Workers registrados', 'info');
                    return;
                }
                
                const unregisterPromises = registrations.map(registration => {
                    console.log('Desregistrando:', registration.scope);
                    return registration.unregister();
                });
                
                await Promise.all(unregisterPromises);
                
                mostrarEstado(`‚úÖ ${registrations.length} Service Worker(s) desregistrados. Recargando...`, 'success');
                
                setTimeout(() => {
                    window.location.reload();
                }, 2000);
                
            } catch (error) {
                console.error('Error desregistrando SW:', error);
                mostrarEstado('‚ùå Error: ' + error.message, 'error');
            }
        }

        // Volver al inicio
        function volverInicio() {
            window.location.href = '/';
        }

        // Mostrar informaci√≥n al cargar
        window.addEventListener('load', async () => {
            try {
                const cacheNames = await caches.keys();
                const registrations = await navigator.serviceWorker.getRegistrations();
                
                console.log('üìä Estado actual:');
                console.log('  Caches:', cacheNames.length);
                console.log('  Service Workers:', registrations.length);
                
                if (cacheNames.length === 0 && registrations.length === 0) {
                    mostrarEstado('‚úÖ No hay caches ni Service Workers registrados', 'success');
                }
            } catch (error) {
                console.error('Error obteniendo estado:', error);
            }
        });
    </script>
</body>
</html>
